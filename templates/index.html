<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocVerify</title>
    <!-- Add your CSS styles or include Bootstrap styles here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .nav1,
        .but {
            background: #42275a;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #734b6d, #42275a);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #734b6d, #42275a);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            ;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-group-item img {
            width: 30px;
            /* Adjust the width of the image as needed */
            height: auto;
            /* Maintain aspect ratio */
            margin-left: 10px;
            /* Adjust the margin for spacing */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg nav1">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white">DocV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/" style="color: white">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/verify" style="color: white">Verify</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <form class="row g-3" id="myForm">
            <div class="col-12">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-12">
                <label for="inputNumber" class="form-label">Phone</label>
                <input type="number" class="form-control" id="inputNumber">
            </div>
            <div class="col-12">
                <label for="inputAadhar" class="form-label">Aadhar</label>
                <input type="number" class="form-control" id="inputAadhar">
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Select a file:</label>
                <input type="file" class="form-control" id="fileInput" name="file">
            </div>

            <div class="col-12 pt-3">
                <button type="button" class="btn but" onclick="submitForm()"
                    style="color: white;width:100%;">Verify</button>
            </div>
        </form>

        <div id="resultContainer" class="my-5 row">
            <div id="spinner" class="d-flex justify-content-center d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- Results will be displayed here -->
            <div class="col-md-6">
                <img src="" alt="" style="width: 100%;" id="resultImage">
            </div>
            <div class="col-md-6">
                <ul class="list-group list-group-flush d-none" id="list_class">
                    <li class="list-group-item">Emblem <img id="emblem"
                            src="{{ url_for('static', filename='incorrect.gif') }}" alt="Document Image" id="goi"></li>
                    <li class="list-group-item">GOI <img id="goi"
                            src="{{ url_for('static', filename='incorrect.gif') }}" alt="Document Image"></li>
                    <li class="list-group-item">Image <img id="image"
                            src="{{ url_for('static', filename='incorrect.gif') }}" alt="Document Image"></li>
                    <li class="list-group-item">Details <img id="details"
                            src="{{ url_for('static', filename='incorrect.gif') }}" alt="Document Image"></li>
                    <li class="list-group-item">QR <img id="qr" src="{{ url_for('static', filename='incorrect.gif') }}"
                            alt="Document Image"></li>
                    <li class="list-group-item">aadharno <img id="aadharno"
                            src="{{ url_for('static', filename='incorrect.gif') }}" alt="Document Image"></li>
                </ul>
            </div>
            <div id="bar" class="d-none  mx-3">
                <h5 class="mx-3">Percentage Match of the Document</h5>
                <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100" style="padding-left:0px;">
                    <div class="progress-bar bg-success " id="bar_value" style="width: 25%"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>

</body>

</html>
